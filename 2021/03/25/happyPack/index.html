<h5 id="2、实现js和css的多线程打包"><a href="#2、实现js和css的多线程打包" class="headerlink" title="2、实现js和css的多线程打包"></a>2、实现js和css的多线程打包</h5><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs awk">let HappyPack = require(<span class="hljs-string">&#x27;happypack&#x27;</span>);<br><br>module.exports = &#123;<br>    ...<br>    module:&#123;<br>        rules:[<br>            &#123;<br>                test:<span class="hljs-regexp">/\.js$/</span>,<br>                use:<span class="hljs-string">&#x27;HappyPack/loader?id=js&#x27;</span><span class="hljs-regexp">//</span>这个id=js就代表这是打包js的<br>            &#125;,<br>            &#123;<br>                test:<span class="hljs-regexp">/\.css$/</span>,<br>                use:<span class="hljs-string">&#x27;HappyPack/loader?id=css&#x27;</span><span class="hljs-regexp">//</span>这个id=css就代表这是
