              <figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><code class="hljs awk">查看当前进程的线程数量<br><span class="hljs-comment"># pstree -p 进程号 | wc -l</span><br><br>查看文件夹下文件数量<br><span class="hljs-comment"># ls | wc -w</span><br><br>查看磁盘占用：<br><span class="hljs-comment"># df -h</span><br><br>查看内存占用<br><span class="hljs-comment"># free -m</span><br><br>查看端口占用<br><span class="hljs-comment"># netstat -anp | grep 端口号</span><br><br>查看全部端口占用<br><span class="hljs-comment"># netstat -nultp</span><br><br>查看机器是固态还是机械<br><span class="hljs-comment"># lsblk -d -o name,rota</span><br>对于其返回值，看rota值来判断，如果rota为<span class="hljs-number">1</span>，则意味旋转，则为机械盘，若rota为<span class="hljs-number">0</span>则意味着发该盘为固态<br><br>查看硬盘信息<br><span class="hljs-comment"># fdisk -l</span><br><span class="hljs-comment"># hdparm -i /dev/sda1</span><br><span class="hljs-comment"># hdparm -i /dev/sdb1 |grep -i serialno</span><br>SerialNo=Z1Z0MKWS 硬盘序列号<br><br>vim中查询计数（例：查yes）<br><span class="hljs-comment"># :%s/yes//gn</span><br><br>查看某个进程的线程数<br><span class="hljs-comment"># pstree -p 进程id | wc -l</span><br><br>远程复制<br><span class="hljs-comment"># scp -r flume/ hadoop@hadoop03:$PWD</span><br><br>查看cpu个数<br><span class="hljs-comment"># lscpu</span><br> <br>每个cpu的核数<br><span class="hljs-comment">#cat /proc/cpuinfo | grep &quot;cpu cores&quot; | uniq</span><br> <br>查看内存总数<br><span class="hljs-comment">#cat /proc/meminfo | grep MemTotal</span><br><br>修改拥有者（chown）<br><span class="hljs-comment"># chown hadoop:hadoop rootfs</span><br><br>修改权限（chmod ）<br>  文字设定法<br><span class="hljs-comment"># chmod [who] [+ | - | =] [mode] 文件名</span><br>  eg: chmod g+r，o+r example<br>    who：<br>      u 表示“用户（user）”，即文件或目录的所有者。<br>      g 表示“同组（group）用户”，即与文件属主有相同组ID的所有用户。<br>      o 表示“其他（others）用户”。<br>      a 表示“所有（all）用户”。它是系统默认值。<br>    操作符：<br>      + 添加某个权限。<br>      - 取消某个权限。<br>      = 赋予给定权限并取消其他所有权限（如果有的话）。<br>    mode：<br>      r 可读。<br>      w 可写。<br>      x 可执行。<br>      X 只有目标文件对某些用户是可执行的或该目标文件是目录时才追加x 属性。<br>      s 在文件执行时把进程的属主或组ID置为该文件的文件属主。方式“u＋s”设置文件的用户ID位，“g＋s”设置组ID位。<br>      t 保存程序的文本到交换设备上。<br>      u 与文件属主拥有一样的权限。<br>      g 与和文件属主同组的用户拥有一样的权限。<br>      o 与其他用户拥有一样的权限。<br>  数字设定法<br><span class="hljs-comment"># chmod [mode] 文件名</span><br><span class="hljs-number">0</span>表示没有权限，<span class="hljs-number">1</span>表示可执行权限，<span class="hljs-number">2</span>表示可写权限，<span class="hljs-number">4</span>表示可读权限，然后将其相加。<br><br><br>[viewer@ tomcat]$ ll<br>total <span class="hljs-number">160</span><br>-rw-r----- <span class="hljs-number">1</span> root root  <span class="hljs-number">7142</span> Dec <span class="hljs-number">12</span>  <span class="hljs-number">2018</span> RELEASE-NOTES<br>-rw-r----- <span class="hljs-number">1</span> root root <span class="hljs-number">16262</span> Dec <span class="hljs-number">12</span>  <span class="hljs-number">2018</span> RUNNING.txt<br>drwxr-x--- <span class="hljs-number">2</span> root root  <span class="hljs-number">4096</span> Feb <span class="hljs-number">27</span> <span class="hljs-number">13</span>:<span class="hljs-number">34</span> temp<br>drwxr-x--- <span class="hljs-number">4</span> root root  <span class="hljs-number">4096</span> Apr <span class="hljs-number">19</span> <span class="hljs-number">13</span>:<span class="hljs-number">36</span> webapps<br>drwxr-x--- <span class="hljs-number">3</span> root root  <span class="hljs-number">4096</span> Feb <span class="hljs-number">27</span> <span class="hljs-number">13</span>:<span class="hljs-number">35</span> work<br><br><span class="hljs-comment">#清除cache</span><br>echo <span class="hljs-number">1</span> &gt; <span class="hljs-regexp">/proc/</span>sys<span class="hljs-regexp">/vm/</span>drop_caches:表示清除pagecache。<br>echo <span class="hljs-number">2</span> &gt; <span class="hljs-regexp">/proc/</span>sys<span class="hljs-regexp">/vm/</span>drop_caches:表示清除回收slab分配器中的对象（包括目录项缓存和inode缓存）。slab分配器是内核中管理内存的一种机制，其中很多缓存数据实现都是用的pagecache。<br>echo <span class="hljs-number">3</span> &gt; <span class="hljs-regexp">/proc/</span>sys<span class="hljs-regexp">/vm/</span>drop_caches:表示清除pagecache和slab分配器中的缓存对象。<br><br>从本地复制到远程<br><span class="hljs-comment"># 拷贝文件</span><br>scp <span class="hljs-regexp">/home/</span>test<span class="hljs-regexp">/test.txt root@192.168.0.2:/</span>home<span class="hljs-regexp">/test/</span><br><span class="hljs-comment"># 拷贝目录</span><br>scp -r <span class="hljs-regexp">/home/</span>test<span class="hljs-regexp">/ root@192.168.0.2:/</span>home<span class="hljs-regexp">/test/</span><br><br>从远程复制到本地<br><span class="hljs-comment"># 拷贝文件</span><br>scp root@<span class="hljs-number">192.168</span>.<span class="hljs-number">0.2</span>:<span class="hljs-regexp">/home/</span>test<span class="hljs-regexp">/ /</span>home<span class="hljs-regexp">/test/</span>test.txt<br><span class="hljs-comment"># 拷贝目录</span><br>scp -r root@<span class="hljs-number">192.168</span>.<span class="hljs-number">0.2</span>:<span class="hljs-regexp">/home/</span>test<span class="hljs-regexp">/ v/</span>home<span class="hljs-regexp">/test/</span><br><br><span class="hljs-comment"># 压缩解压</span><br>压缩：<br>tar -zcvf <span class="hljs-regexp">/home/</span>xahot.tar.gz /xahot<br>zip -r .<span class="hljs-regexp">/xahot.zip ./</span>* -r<br><br><br>解压：<br>tar –xvf file.tar <span class="hljs-regexp">//</span>解压 tar包<br>tar -xzvf file.tar.gz <span class="hljs-regexp">//</span>解压tar.gz<br>tar -xjvf file.tar.bz2   <span class="hljs-regexp">//</span>解压 tar.bz2<br>tar –xZvf file.tar.Z   <span class="hljs-regexp">//</span>解压tar.Z<br>unrar e file.rar <span class="hljs-regexp">//</span>解压rar<br>unzip file.zip <span class="hljs-regexp">//</span>解压zip<br></code></pre></td></tr></table></figure>
